<div class="auth-wrapper">
    <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="loginUser()">
        <h3 class="h3 mb-3 font-weight-normal text-center">Login</h3>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Seu email" required>
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Senha">
        </div>
        <button type="submit" class="btn btn-block btn-dark">Entrar</button>
    </form>
</div>
