<div class="auth-wrapper">
    <form class="form-signin" [formGroup]="signupForm" (ngSubmit)="registerUser()">
        <h3 class="h3 mb-3 font-weight-normal text-center">Por favor, registe-se</h3>
        <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" formControlName="name" placeholder="seu nome" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Seu email" required>
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Senha" required>
        </div>
        <button type="submit" class="btn btn-block btn-dark">Registo</button>
    </form>
</div>
